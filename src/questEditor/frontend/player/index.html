<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Player</title>
    <link rel="stylesheet" href="./Player.css" />
    <link rel="stylesheet" href="./DialoguePanel.css" />
    <link rel="stylesheet" href="./Grid.css" />
    <style>
      html,
      body {
        margin: 0;
        font-family:
          'Courier New',
          monospace,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          'Roboto',
          'Oxygen',
          'Ubuntu',
          'Cantarell',
          'Fira Sans',
          'Droid Sans',
          'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        background-attachment: fixed;
        color: #e0e0e0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      #root {
        width: 100vw;
        height: 100vh;
      }

      /* Scanlines effect for extra sci-fi feel */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 255, 0.03) 2px,
          rgba(0, 255, 255, 0.03) 4px
        );
        pointer-events: none;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="../index.tsx"></script>
  </body>
</html>
